app-id: org.flatcam.FlatCAM
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: flatcam-beta
finish-args:
  - --env=LD_PRELOAD=/app/lib/libgdal.so
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --filesystem=home
modules:
  - name: pyqt5
    config-opts:
      - --assume-shared
      - --concatenate
      - --confirm-license
      - --enable=QtCore
      - --enable=QtDBus
      - --enable=QtGui
      - --enable=QtNetwork
      - --enable=QtOpenGL
      - --enable=QtPrintSupport
      - --enable=QtQml
      - --enable=QtQuick
      - --enable=QtSql
      - --enable=QtTest
      - --enable=QtWebChannel
      - --enable=QtWidgets
      - --no-designer-plugin
      - --no-dist-info
      - --no-docstrings
      - --no-qml-plugin
      - --no-qsci-api
      - --no-stubs
      - --no-tools
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.8/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.8/'
    build-options:
      arch:
        aarch64:
          config-opts:
            - --disable-feature=PyQt_Desktop_OpenGL
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8e/a4/d5e4bf99dd50134c88b95e926d7b81aad2473b47fde5e3e4eac2c69a8942/PyQt5-5.15.4.tar.gz
        sha256: 2a69597e0dd11caabe75fae133feca66387819fc9bc050f547e5551bce97e5be
        x-checker-data:
          type: pypi
          name: PyQt5
      - type: script
        commands:
          - processed=`sed -e 's|prefix|sysroot|' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - /share/sip
    modules:
      - name: sip
        config-opts:
          - --no-dist-info
          - --no-stubs
          - --bindir=/app/bin
          - --destdir=/app/lib/python3.8/site-packages
          - --incdir=/app/include
          - --pyidir=/app/lib/python3.8/site-packages
          - --sipdir=/app/share/sip
          - --sip-module PyQt5.sip
        sources:
          - type: archive
            url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.25/sip-4.19.25.tar.gz
            sha256: b39d93e937647807bac23579edbff25fe46d16213f708370072574ab1f1b4211
            # TODO: switch to sip6 and enable this
            #x-checker-data:
            #  type: pypi
            #  name: sip
          - type: script
            commands:
              - processed=`sed -e 's|--prefix=/app||' <<< $@`
              - python3 configure.py $processed
            dest-filename: configure
        cleanup:
          - /bin

